<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
    <link rel="stylesheet" href="../../style/index.css">

    <link rel="shortcut icon" href="../../resources/icons/jordan-icon-favicon.png" type="image/jpg">
</head>

<body>
    <header>
    </header>
    <section class="productForm">
        <form action="" class="productForm__form">
            <h1 class="productForm__title">NEW PRODUCT</h1>
            <div class="productForm__layout">
                <div class="productForm__col">


                    <label class="productForm__label" for="" name="name">NAME</label>
                    <input type="text" class="productForm__textField">
                    <label class="productForm__label">SELECT MODEL</label>
                    <select class="productForm__selectModel" name="model">
                        <option value="">Model</option>
                        <option value="Air Jordan I">Air Jordan I</option>
                        <option value="Air Jordan III">Air Jordan III</option>
                        <option value="Air Jordan IV">Air Jordan IV</option>
                        <option value="Air Jordan V">Air Jordan V</option>
                    </select>

                    <label class="productForm__label" for="">DESCRIPTION</label>
                    <textarea class="productForm__textFieldDescription" name="description"></textarea>

                    <label class="productForm__label" for="">PRICE</label>
                    <input name="price" type="text" class="productForm__textField">

                    <label class="productForm__label" for="">YEAR</label>
                    <input type="text" name="Year" class="productForm__textField">

                </div>
                <div class="productForm__col">
                    <div class="productForm__images"></div>
                    <button class="productForm__btnFields" type="fiel">
                        <img src="" alt="">
                        ADD NEW FILE
                    </button>

                    <label class="productForm__label" for="">COLORS</label>
                    <div class="checkboxColorContainer">
                        <div class="checkboxColorContainer__container">
                            <label class="checkboxColorContainer__label">
                                <input class="checkboxColorContainer__checkbox checkboxColorContainer__checkbox--red"
                                    type="checkbox" name="red" id="">
                                <div class="checkboxColorContainer__title checked--red">
                                    <p>RED</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxColorContainer__container">
                            <label class="checkboxColorContainer__label">
                                <input class="checkboxColorContainer__checkbox checkboxColorContainer__checkbox--blue"
                                    type="checkbox" name="blue" id="">
                                <div class="checkboxColorContainer__title checked--blue">
                                    <p>BLUE</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxColorContainer__container">
                            <label class="checkboxColorContainer__label">
                                <input class="checkboxColorContainer__checkbox checkboxColorContainer__checkbox--black"
                                    type="checkbox" name="black" id="">
                                <div class="checkboxColorContainer__title checked--black">
                                    <p>BLACK</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxColorContainer__container">
                            <label class="checkboxColorContainer__label">
                                <input class="checkboxColorContainer__checkbox checkboxColorContainer__checkbox--white"
                                    type="checkbox" name="white" id="">
                                <div class="checkboxColorContainer__title checked--white">
                                    <p>WHITE</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxColorContainer__container">
                            <label class="checkboxColorContainer__label">
                                <input class="checkboxColorContainer__checkbox checkboxColorContainer__checkbox--grey"
                                    type="checkbox" name="grey" id="">
                                <div class="checkboxColorContainer__title checked--grey">
                                    <p>GREY</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxColorContainer__container">
                            <label class="checkboxColorContainer__label">
                                <input class="checkboxColorContainer__checkbox checkboxColorContainer__checkbox--gold"
                                    type="checkbox" name="gold" id="">
                                <div class="checkboxColorContainer__title checked--gold">
                                    <p>GOLD</p>
                                </div>
                            </label>
                        </div>


                    </div>

                    <label class="productForm__label" for="">SIZES</label>
                    <div class="checkboxSizeContainer">
                        <div class="checkboxSizeContainer__container">

                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="8.0" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>8.0</p>
                                </div>
                            </label>
                        </div>

                        <div class="checkboxSizeContainer__container">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="8.5" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>8.5</p>
                                </div>
                            </label>
                        </div>

                        <div class="checkboxSizeContainer__container">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="9.0" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>9.0</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxSizeContainer__container">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="9.5" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>9.5</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxSizeContainer__container">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="10.0" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>10.0</p>
                                </div>
                            </label>
                        </div>

                        <div class="checkboxSizeContainer__container">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="10.5" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>10.5</p>
                                </div>
                            </label>
                        </div>

                        <div class="checkboxSizeContainer__container">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="11.0" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>11.0</p>
                                </div>
                            </label>
                        </div>

                        <div class="checkboxSizeContainer__container last">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="11.5" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>11.5</p>
                                </div>
                            </label>
                        </div>
                        <div class="checkboxSizeContainer__container last">
                            <label class="checkboxSizeContainer__label">
                                <input class="checkboxSizeContainer__checkbox" type="checkbox" name="12.0" id="">
                                <div class="checkboxSizeContainer__title checkedSize">
                                    <p>12.0</p>
                                </div>
                            </label>
                        </div>
                    </div>


                </div>
            </div>
            <button class="productForm__btnSubmit">ADD PRODUCT</button>
        </form>
    </section>
</body>
<script src="scripts/header.js"></script>
<script src="../scripts/addNewProduct.js"></script>

</html>
